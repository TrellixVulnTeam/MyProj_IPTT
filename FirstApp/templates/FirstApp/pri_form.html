<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new Primary Record</title>
</head>
<body>

<form method="post">
    {% csrf_token %}

    <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }}</td>
                <td>{{ field.errors }}</td>
            </tr>
        {% endfor %}
        <tr>
            <td align="center">
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
