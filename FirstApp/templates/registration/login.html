{% extends 'FirstApp/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <h2>Login</h2>

        <form class="form-horizontal" method="post">
            {% csrf_token %}


            <div class="form-group">
                <label for="email">Username:</label>
                <input autofocus="" id="id_username" maxlength="254" name="username" type="text" required class="form-control" />
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input id="id_password" name="password" type="password" required class="form-control" />
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <br>
        <br>

        <br>
        <a href="/FirstApp/newuser">Register as new user</a>
    </div>
{% endblock %}
